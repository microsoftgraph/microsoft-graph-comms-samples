name: .NET BOT D1 INFRA {OrgName}

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows
  push:
    branches:
      - '{BranchName}'
    paths:
      - './Samples/PublicSamples/EchoBot/ADF/**'
      - .github/workflows/echobot-infra-{OrgName}.yml

  pull_request:
    branches:
      - '{BranchName}'
    paths:
      - './Samples/PublicSamples/EchoBot/ADF/**'
      - .github/workflows/echobot-infra-{OrgName}.yml

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  OrgName: {OrgName}
  Location: {Location}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  EnvironmentDeploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login via Az module
        uses: azure/login@v2
        with:
          creds: ${{secrets.AZURE_CREDENTIALS_{OrgName}_BOT}}
          enable-AzPSSession: true

      - name: Deploy_All_Subscription
        uses: Azure/powershell@v2
        with:
          azPSVersion: latest
          inlineScript: |
            $Params = @{
              OrgName         = $env:OrgName
              Location        = $env:location
              FullUpload      = $true
            }
            ./Samples/PublicSamples/EchoBot/ADF/main.ps1 @Params
            if ($e){throw $e}
